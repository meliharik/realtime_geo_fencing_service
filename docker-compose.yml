version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: geo-fencing-postgres
    environment:
      POSTGRES_DB: geofencing
      POSTGRES_USER: geofencing_user
      POSTGRES_PASSWORD: geofencing_pass
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - geofencing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U geofencing_user -d geofencing"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: geo-fencing-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - geofencing-network
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  geofencing-network:
    driver: bridge
