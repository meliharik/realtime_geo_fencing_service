name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: geofencing_test
          POSTGRES_USER: geofencing_user
          POSTGRES_PASSWORD: geofencing_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Wait for PostgreSQL to be ready
      run: |
        timeout 30 bash -c 'until pg_isready -h localhost -p 5432 -U geofencing_user; do sleep 1; done'

    - name: Wait for Redis to be ready
      run: |
        timeout 30 bash -c 'until redis-cli -h localhost -p 6379 ping; do sleep 1; done'

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run tests
      run: mvn test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/geofencing_test
        SPRING_DATASOURCE_USERNAME: geofencing_user
        SPRING_DATASOURCE_PASSWORD: geofencing_pass
        SPRING_DATA_REDIS_HOST: localhost
        SPRING_DATA_REDIS_PORT: 6379

    - name: Run integration tests
      run: mvn verify
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/geofencing_test
        SPRING_DATASOURCE_USERNAME: geofencing_user
        SPRING_DATASOURCE_PASSWORD: geofencing_pass
        SPRING_DATA_REDIS_HOST: localhost
        SPRING_DATA_REDIS_PORT: 6379

    - name: Generate test coverage report
      run: mvn jacoco:report

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./target/site/jacoco/jacoco.xml
        fail_ci_if_error: false

    - name: Build Docker image (optional)
      run: |
        docker build -t realtime-geofencing:${{ github.sha }} .
      continue-on-error: true

  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Maven checkstyle
      run: mvn checkstyle:check
      continue-on-error: true

    - name: Run SpotBugs
      run: mvn spotbugs:check
      continue-on-error: true

  dependency-check:
    name: Security & Dependency Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run dependency check
      run: mvn dependency:tree

    - name: Check for vulnerabilities
      run: mvn dependency:analyze
      continue-on-error: true
